<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="grid-container"></div> 
        <div class="buttons-container">
            <button class="change-grid-button">Change grid size</button>
            <div class="radio-buttons-container">
                <h1>Options</h1>
                <label class="container">
                    <input data-type="solid-mono" type="checkbox">
                    <span class="checkmark"></span>
                    Solid Monochrome
                </label>
                <label class="container">
                    <input data-type="light-mono" type="checkbox">
                    <span class="checkmark"></span>
                    Light Monochrome
                </label>
                <label class="container">
                    <input data-type="random-color" type="checkbox">
                    <span class="checkmark"></span>
                    Random RGB
                </label>
            </div>
        </div>
    </div>
</body>
</html>
